<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Task Manager</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="TODO.css">
</head>
<body>
    <section class="main">
        <section class="wrapper" id="wrapper">
            <h1 class="h1-ele" id="h1-ele">TODO</h1>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            

            <input type="text" id="taskDescription" placeholder="Enter task description" class="text">
            <button type="button" class="button" id="addTaskButton">Add Task</button>

<div id="tourBackground" style="display:none;"></div>

<div id="tourContainer" style="display:none;">
    <div class="tour-content">
        <p id="tourDescription"></p>
        <div class="tour-buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <i class="fa-solid fa-triangle"></i>
    </div>
</div>

<button id="startTourButton">Start Tour</button>



            <div class="taskList" id="taskContainer"></div>
            <div class="confirmation" id="confirmationPopup">
                <p>Are you sure you want to delete this task?</p>

                <button id="confirmDeleteButton">Yes</button>
                <button id="cancelDeleteButton">No</button>
            </div>
        </section>
    </section>
    <script src="TODO.js"></script>
    <script src="TODOGUIDE.js"></script>
</body>
</html>
